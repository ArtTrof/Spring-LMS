<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each="visitor : ${visitors}">
  <a  style="color:black" th:href="@{/admin/users/{id}(id=${visitor.getId()})}" th:text="${visitor.getUsername() }">person</a>
</div>
<br/>
</hr>
</body>
</html>
