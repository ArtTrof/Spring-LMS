<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${visitor}">
  <label for="username">Input username</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{visitor}">Errors</div>
  <br/>
  <label for="age">Input your age</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Errors</div>
  <br>
  <label for="password">Input password</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors</div>
  <br>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
